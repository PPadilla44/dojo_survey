<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<style>
button{
    background-color: rgb(44, 124, 228);
    color: white;
    border: 3px solid black;
    box-shadow: 3px 3px black;
    font-size: larger;
    margin-top: 10px;
}
</style>
<body>
    <div class="container border border-3 border-dark" style="padding: 50px;">
        <form action="/result" class="db-flex" method="post">
            <div class="d-flex justify-content-between mb-3">
                <h3>Your Name:</h3>
                <input type="text" name="name" style="width: 300px;">
            </div>
            <div class="d-flex justify-content-between mb-3">
                <h3>Dojo Location:</h3>
                <select name="location" id="location" class="form-select" style="width: 300px;">
                    <option value="San Jose">San Jose</option>
                    <option value="Oakland">Oakland</option>
                    <option value="San Francisco">San Francisco</option>
                </select>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <h3>Favorite Language:</h3>
                <select name="language" id="language" class="form-select" style="width: 300px;">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C">C</option>
                </select>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <h3>Mood:</h3>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="mood" id="happy" value="Happy" checked>
                    <label class="form-check-label" for="happy">Happy</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="mood" id="meh" value="Meh">
                    <label class="form-check-label" for="meh">Meh</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="mood" id="sad" value="Sad">
                    <label class="form-check-label" for="sad">Sad</label>
                </div>
            </div>
            <div class="d-flex mb-3 justify-content-between align-items-center">
                <h3>Breakfast Choice:</h3>
                <div>
                    <input type="checkbox" name="breakfast" id="waffles" value="WAFFLES">
                    <label for="waffles">Sign up for waffles!</label>
                </div>
                <div>
                    <input type="checkbox" name="breakfast" id="pancakes" value="PANCAKES">
                    <label for="pancakes">Sign up for pancakes!</label>
                </div>
            </div>
                <h3>Comment (optional):</h3>
                <textarea class="form-control" name="comment" id="comment" style="height: 150px;"></textarea>
                <div class="d-flex justify-content-end">
                    <button type="submit" value="show result">Button</button>
                </div>    
            </form>
    </div>
</body>
</html>
